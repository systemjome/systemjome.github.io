<body class="bg-gradient-primary" style="background: url(&quot;../../../../assets/img/fotos/educacion-formacion-estudios.jpg&quot;) bottom / cover;">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background: url(&quot;../../../../assets/img/fotos/altaeducacion.png&quot;) bottom / cover;"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Modificar Cuenta de Juan Ondó!</h4>
                            </div>
                            <form class="user">
                                <div class="row mb-3">
                                    <div class="col-sm-6"><select class="form-select" name="correo" disabled="">
                                            <option value="12" selected="">j@gmail.com</option>
                                            <option value="14">c@gmail.com</option>
                                        </select></div>
                                    <div class="col-sm-6"><select class="form-select" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="right" name="rol" title="seleccione un profesor">
                                            <optgroup label="ROL">
                                                <option value="12" selected="">Profesor</option>
                                                <option value="14">Estudiante</option>
                                            </optgroup>
                                        </select></div>
                                </div>
                                <div class="mb-3"></div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="right" id="examplePasswordInput" placeholder="Contraseña" name="clave" required="" title="digite una contradeña"></div>
                                </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Modificar</button>
                                <hr><a class="btn btn-danger d-block btn-facebook btn-user w-100" role="button" href="usuarios.html" style="background: var(--bs-red);">Cancelar</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
